<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCorousel" class="corousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCorousel" data-slide-to="0" data class="active"></li>
                <li data-target="#myCorousel" data-slide-to="1">
                <li data-target="#myCorousel" data-slide-to="2"></li>
                </li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Image 1.jpg">
                </div>
                <div class="item">
                    <img src="Image 2.jpg">
                </div>
                <div class="item">
                    <img src="Image 3.jpg">
                </div>
            </div>
        </div>
    </div>

    <!-- Left and Right controls -->
    <a href="" class="left carosel-control" data-slide="prev">
        <span class=""></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#myCarousel" class="left carosel-control" data-slide="prev">
        <span class=""></span>
        <span class="sr-only">Next</span>
    </a>
</body>

</html>
